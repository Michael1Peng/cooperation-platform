<mat-nav-list>

    <span mat-line matSubheader>Check all your projects</span>
  </mat-list-item>
  <h3 matSubheader>Calendar</h3>
  <mat-list-item>

  </mat-list-item>
  <mat-list-item>
    <mat-icon mat-list-icon svgIcon="month"></mat-icon>
    <span mat-line>Month view</span>
