<form>
  <h2 mat-dialog-title>Move all the content of this list</h2>
  <div mat-dialog-content>
    <mat-select placeholder="Please choose the target list">
      <mat-option *ngFor="let list of lists" [value]="list">
        {{list.name}}
      </mat-option>
    </mat-select>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button type="button" color="primary">Save</button>
    <button mat-button mat-dialog-close type="button">Close</button>
  </div>
</form>
