<div matSubheader class="header-container">
  <div>
    <h3>{{header}}</h3>
  </div>
  <div class="fill">
    <button mat-button type="button" (click)="onNewTask()">
      <mat-icon>add_circle_outline</mat-icon>
      <span>New Task</span>
    </button>
  </div>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>keyboard_arrow_down</mat-icon>
  </button>
</div>

<mat-menu #menu='matMenu'>
  <button mat-menu-item>
    <mat-icon>mode_edit</mat-icon>
    <span>Edit the name of the list</span>
  </button>
  <button mat-menu-item type="button" (click)="onMoveList()">
    <mat-icon class="material-icon" [svgIcon]="'move'"></mat-icon>
    <span>Move all the content of this list</span>
  </button>
  <button mat-menu-item>
    <mat-icon>delete_forever</mat-icon>
    <span>Delete this list</span>
  </button>
</mat-menu>
