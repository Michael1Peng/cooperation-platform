<form>
  <h2 mat-dialog-title>Invite a member</h2>
  <mat-dialog-content>
    <mat-form-field color="accent" class="full-width">
      <input matInput type="text" placeholder="Member's Name" [matAutocomplete]="membername">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button type="button" color="primary">Save</button>
    <button mat-button mat-dialog-close type="button">Close</button>
  </mat-dialog-actions>
</form>
<mat-autocomplete #membername="matAutocomplete" [displayWith]="displayUser">
  <mat-option *ngFor="let item of items" [value]="item">
    {{item.name}}
  </mat-option>
</mat-autocomplete>
