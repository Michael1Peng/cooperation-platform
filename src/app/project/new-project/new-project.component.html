<form>
  <h2 mat-dialog-title>Build a new project</h2>
  <mat-dialog-content>
    <mat-form-field color="accent" class="full-width">
      <input matInput type="text" placeholder="Project Name">
    </mat-form-field>
    <mat-form-field color="accent" class="full-width">
      <input matInput type="text" placeholder="Project Description">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button type="button" color="primary">Save</button>
    <button mat-button mat-dialog-close type="button">Close</button>
  </mat-dialog-actions>
</form>
